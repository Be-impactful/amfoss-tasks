<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script src="index.js"></script>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="playAudio('sounds/crash.mp3')">w</button>
    <button class="a drum" onclick="playAudio('sounds/kick-bass.mp3')">a</button>
    <button class="s drum" onclick="playAudio('sounds/snare.mp3')">s</button>
    <button class="d drum" onclick="playAudio('sounds/tom-1.mp3')">d</button>
    <button class="j drum" onclick="playAudio('sounds/tom-2.mp3')">j</button>
    <button class="k drum" onclick="playAudio('sounds/tom-3.mp3')">k</button>
    <button class="l drum" onclick="playAudio('sounds/tom-4.mp3')">l</button>
  </div>

</body>

</html>
